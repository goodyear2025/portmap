<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VELTRA Cruise Port Maps - Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 5px;
      z-index: 1;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #legend {
      position: absolute;
      bottom: 40px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #legend .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 50%;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="searchBox">
  <input type="text" id="searchPort" placeholder="Enter Port Name">
  <button onclick="searchPort()">Search</button>
</div>
<div id="legend">
  <div>ÂØÑÊ∏ØÂõûÊï∞: Â∞è1<2‚Äì4<5‚Äì10<11+Â§ß</div>
  <div><span class="dot" style="background:#cc3300;"></span> VELTRA CruiseÂèñÊâ±ÔºàËµ§Ôºâ</div>
  <div><span class="dot" style="background:#808080;"></span> VELTRA CruiseÂèñÊâ±„Å™„ÅóÔºà„Ç∞„É¨„ÉºÔºâ</div>
</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  let center = [139.865044, 35.377470];
  let zoom = 5;
  let allPorts = [];

  const urlParams = new URLSearchParams(window.location.search);
  const lat = parseFloat(urlParams.get('lat'));
  const lng = parseFloat(urlParams.get('lng'));
  const urlZoom = parseFloat(urlParams.get('zoom'));

  if (!isNaN(lat) && !isNaN(lng)) {
    center = [lng, lat];
  }
  if (!isNaN(urlZoom)) {
    zoom = urlZoom;
  }

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: center,
    zoom: zoom
  });

  function searchPort() {
    const query = document.getElementById('searchPort').value.trim().toLowerCase();
    const match = allPorts.find(f => f.properties.PortName.toLowerCase().includes(query));
    if (match) {
      const coords = match.geometry.coordinates;
      const props = match.properties;
      const googleMapUrl = `https://www.google.com/maps?q=${props.Latitude},${props.Longitude}`;
      const vtUrl = props["VT URL"];
      const vtLink = vtUrl && vtUrl !== "-" ? `<br><a href="${vtUrl}" target="_blank">üåê VELTRA Pages</a>` : "";

      const description = `
        <strong>${props.PortName}</strong><br>
        ${props.Area}, ${props.Country}, ${props.Region}<br>
        LOCODE: ${props.LOCODE}<br>
        Avg. Annual Port calls: ${props["Avg. Annual Port calls"]}<br>
        Est. Annual Visitors: ${props["Est. Annual Visitors"]}<br>
        <a href="${googleMapUrl}" target="_blank">Google Map</a>
        ${vtLink}
      `;

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);

      map.flyTo({ center: coords, zoom: 10 });
    } else {
      alert('Port not found.');
    }
  }

  fetch('ports.json?v=' + Date.now())
    .then(res => res.json())
    .then(data => {
      allPorts = data.features;

      map.addSource('ports', {
        type: 'geojson',
        data: data
      });

      map.addLayer({
        id: 'port-circles',
        type: 'circle',
        source: 'ports',
        paint: {
          'circle-radius': [
            'interpolate', ['linear'], ['get', 'Avg. Annual Port calls'],
            0, 3,
            1, 5,
            5, 7,
            10, 10,
            50, 13,
            200, 16
          ],
          'circle-color': [
            'case',
            ['>', ['get', 'Primary'], 0], '#cc3300',
            '#808080'
          ],
          'circle-opacity': 0.75,
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }
      });

      map.on('click', 'port-circles', (e) => {
        const props = e.features[0].properties;
        const coords = e.features[0].geometry.coordinates;
        const googleMapUrl = `https://www.google.com/maps?q=${props.Latitude},${props.Longitude}`;
        const vtUrl = props["VT URL"];
        const vtLink = vtUrl && vtUrl !== "-" ? `<br><a href="${vtUrl}" target="_blank">üåê VELTRA Pages</a>` : "";

        const description = `
          <strong>${props.PortName}</strong><br>
          ${props.Area}, ${props.Country}, ${props.Region}<br>
          LOCODE: ${props.LOCODE}<br>
          Avg. Annual Port calls: ${props["Avg. Annual Port calls"]}<br>
          Est. Annual Visitors: ${props["Est. Annual Visitors"]}<br>
          <a href="${googleMapUrl}" target="_blank">Google Map</a>
          ${vtLink}
        `;

        new mapboxgl.Popup()
          .setLngLat(coords)
          .setHTML(description)
          .addTo(map);
      });

      map.on('mouseenter', 'port-circles', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'port-circles', () => {
        map.getCanvas().style.cursor = '';
      });
    });
</script>
</body>
</html>
