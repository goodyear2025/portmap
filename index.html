<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox 30 March 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8ugp7ze00xo01rd3v7273y5',
    center: [139.865044, 35.377470],
    zoom: 5
  });

  map.on('load', () => {
    map.addSource('ports', {
      type: 'vector',
      url: 'mapbox://goodyear2025.bdjj18br'
    });

    map.addLayer({
      id: 'Port Circle Icon',
      type: 'circle',
      source: 'ports',
      'source-layer': 'Global_PortData-1f8m8n',
      paint: {
        'circle-radius': 6,
        'circle-color': [
          'case',
          ['==', ['get', 'Avg. Annual Port calls'], 0], '#a9a9a9',
          ['>=', ['get', 'Primary'], 1], '#ff0000',
          '#000000'
        ]
      }
    });

    map.on('click', 'Port Circle Icon', (e) => {
      const props = e.features[0].properties;
      const coords = e.features[0].geometry.coordinates;

      const googleMapUrl = `https://www.google.com/maps?q=${props.Latitude},${props.Longitude}`;
      const cruiseMapperUrl = `https://www.cruisemapper.com/?poi=${props.PortNo}`;

      const description = `
        <strong>${props.PortName}</strong><br>
        ${props.Area}, ${props.Country}, ${props.Region}<br>
        LOCODE: ${props.LOCODE}<br>
        <a href="${googleMapUrl}" target="_blank">Google Map</a><br>
        <a href="${cruiseMapperUrl}" target="_blank">PortNo: ${props.PortNo}</a>
      `;

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    map.on('mouseenter', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

<!--
[ 項目 ]
Area
Region
LOCODE
Latitude
Longitude
Avg. Annual Port calls
Primary

[ Port Circle Icon ルール ]
標準：#000000
Avg. Annual Port callsの数字が0のとき：#a9a9a9
Primaryの数字が1以上のとき: #ff0000

[ Popup ルール ]
- 表示と並び順 -
PortName（太字）
Area, Country, Region (カンマつなぎ)
LOCODE
PortNo (ハイパーリンク1のルールで)
GoogleMap (ハイパーリンク2のルールで)

- ハイパーリンク書式 -
CruiseMapper
ハイパーリンク1
https://www.google.com/maps?q={Latitude},{Longitude}
ハイパーリンク2
https://www.cruisemapper.com/?poi={PortNo}
＊全て別ウインドウで表示
-->

</body>
</html>
