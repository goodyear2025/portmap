<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox ポートマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height:100%;
    }
  </style>
</head>
<body>
<div>Cruise Port Map</div>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8uaipyc00yz01srcm78flgt',
    center: [139.865044, 35.377470],
    zoom: 5
  });

  map.on('load', () => {
    console.log('Map loaded.');

    map.addSource('ports', {
      type: 'vector',
      url: 'mapbox://goodyear2025.bdjj18br'
    });

    map.addLayer({
      id: 'PortData',
      type: 'circle',
      source: 'ports',
      'source-layer': 'PortData_Japan-79ohgg',
      paint: {
        'circle-radius': 6,
        'circle-color': '#ff0000'
      }
    });

    map.on('click', 'PortData', (e) => {
      const props = e.features[0].properties;
      const coords = e.features[0].geometry.coordinates;

      console.log('Properties:', props);
      console.log('Coords:', coords);

      const description = Object.keys(props).map(key => {
        return `<strong>${key}</strong>: ${props[key]}`;
      }).join('<br>');

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    map.on('mouseenter', 'PortData', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'PortData', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
