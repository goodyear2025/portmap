<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox ポートマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html { height: 100% }
    body { height: 100% }
    #map { height: 800px; width: 100%}
  </style>
</head>
<body>

ifreame代入<br>
<iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/goodyear2025/cm8uaipyc00yz01srcm78flgt.html?title=false&access_token=pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA&zoomwheel=false#3.67/34.72/131.18" title="Untitled" style="border:none;"></iframe>
ifreame代入終了<br>
Mapboxからのデータ表示テストスタート▼<br>
<div id="map"></div>
<br>
Mapboxからのデータ表示テスト終了▲<br>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8uaipyc00yz01srcm78flgt',
    center: [136.224, 36.043],
    zoom: 7.9
  });

  map.on('load', () => {
    map.on('click', 'PortData', (e) => {
      const props = e.features[0].properties;
      const coords = e.features[0].geometry.coordinates;

      console.log('Properties:', props); // デバッグ用

      const description = Object.keys(props).map(key => {
        return `<strong>${key}</strong>: ${props[key]}`;
      }).join('<br>');

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    map.on('mouseenter', 'PortData', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'PortData', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
