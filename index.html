<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox 30 March 2025 7:00</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8ugp7ze00xo01rd3v7273y5',
    center: [139.865044, 35.377470],
    zoom: 5
  });

  map.on('load', () => {
    map.addSource('ports', {
      type: 'vector',
      url: 'mapbox://goodyear2025.bdjj18br'
    });

    map.addLayer({
      id: 'Port Circle Icon',
      type: 'circle',
      source: 'ports',
      'source-layer': 'Global_PortData-1f8m8n',
      paint: {
        'circle-radius': 6,
        'circle-color': '#ff0000'
      }
    });

    map.on('click', 'Port Circle Icon', (e) => {
      const props = e.features[0].properties;
      const coords = e.features[0].geometry.coordinates;

      const lat = props.Latitude;
      const lon = props.Longitude;
      const googleMapUrl = `https://www.google.com/maps?q=${lat},${lon}`;

      const description = `
        <strong>${props.PortName}</strong><br>
        ${props.Area}, ${props.Country}, ${props.Region}<br>
        LOCODE: ${props.LOCODE}<br>
        PortNo: ${props.PortNo}<br>
        <a href="${googleMapUrl}" target="_blank">Google Map</a>
      `;

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    map.on('mouseenter', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
