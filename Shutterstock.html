<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shutterstock 港画像ビューア（デバッグ版）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    img { margin: 8px; border: 1px solid #ccc; max-width: 180px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Shutterstock 港画像ビューア（デバッグ付き）</h1>
  <input type="text" id="portInput" placeholder="Port name (e.g. Venice)">
  <button onclick="searchImages()">Search Images</button>
  <div id="imageContainer" style="margin-top:20px;"></div>
  <pre id="debugLog"></pre>

  <script>
    async function searchImages() {
      const query = document.getElementById('portInput').value.trim();
      const debugLog = document.getElementById('debugLog');
      debugLog.textContent = `🔍 Searching for: ${query}`;

      if (!query) {
        alert("Please enter a port name.");
        return;
      }

      try {
        const url = `https://auth-viewer.onrender.com/search?q=${encodeURIComponent(query)}`;
        debugLog.textContent += `\n➡️ Requesting: ${url}`;

        const response = await fetch(url);
        debugLog.textContent += `\n📥 Status: ${response.status} ${response.statusText}`;

        const rawText = await response.text();
        debugLog.textContent += `\n📝 Raw Response:\n${rawText}`;

        if (!response.ok) throw new Error("Fetch failed");

        const data = JSON.parse(rawText);
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = "<p>No images found.</p>";
          return;
        }

        data.forEach(img => {
          const imgElem = document.createElement('img');
          imgElem.src = img.url;
          imgElem.alt = img.description || '';
          container.appendChild(imgElem);
        });
      } catch (err) {
        debugLog.textContent += `\n❌ Error: ${err.message}`;
        alert("画像取得に失敗しました");
        console.error(err);
      }
    }
  </script>
</body>
</html>
