<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shutterstock 港画像ビューア</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    img { margin: 8px; border: 1px solid #ccc; max-width: 180px; }
  </style>
</head>
<body>
  <h1>Shutterstock 港画像ビューア</h1>
  <input type="text" id="portInput" placeholder="Port name (e.g. Venice)">
  <button onclick="searchImages()">Search Images</button>
  <div id="imageContainer" style="margin-top:20px;"></div>

  <script>
    async function searchImages() {
      const query = document.getElementById('portInput').value.trim();
      if (!query) return alert("Please enter a port name.");

      try {
        const response = await fetch(`https://auth-viewer.onrender.com/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("Failed to fetch images");

        const data = await response.json();
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = "<p>No images found.</p>";
          return;
        }

        data.forEach(img => {
          const imgElem = document.createElement('img');
          imgElem.src = img.url;
          imgElem.alt = img.description || '';
          container.appendChild(imgElem);
        });
      } catch (err) {
        console.error(err);
        alert("画像取得に失敗しました");
      }
    }
  </script>
</body>
</html>
