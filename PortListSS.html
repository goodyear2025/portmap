<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Port List</title>
</head>
<body>
  <h1>Port List</h1>
  <pre id="output">Loading...</pre>

  <script>
    const token = 'my_secret_token_123';
    const url = 'https://script.google.com/macros/s/AKfycbzzrjZKynbn8w49fGhrIVUsg6zl1QSl9mWoB9IbgVyjpaCYQGsgMN3cDL0zh8F9iDGDSw/exec?token=' + token;

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error('Network error or unauthorized');
        return response.json();
      })
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('output').textContent = 'エラー: ' + error.message;
      });
  </script>
</body>
</html>
